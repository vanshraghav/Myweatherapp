{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <title>{% block title %}{% endblock %}</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Loading main css file -->

  </head>

  <body>

    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a href="{% url 'home' %}" class="branding">
            <img src="{%static 'images/logo.png' %}" alt="" class="logo">
            <div class="logo-type">
              <h1 class="site-title"> MyWeather </h1>
              <small class="site-description">Real time weather forecast</small>
            </div>
          </a>

          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu">
              <li class="menu-item current-menu-item" id="omar"><a href="{% url 'home' %}">Home</a></li>

            </ul> <!-- .menu -->
          </div> <!-- .main-navigation -->

          <div class="mobile-navigation"></div>

        </div>
      </div> <!-- .site-header -->

      <div class="hero" data-bg-image="{% static 'images/banner.png' %}">
        <div class="container">
          <form action="{%url 'result'%}" class="find-location" method="post">
            {% csrf_token%}
            <input type="text" name="city" placeholder="Enter your city name..." required>
            <input type="submit" value="Find">
          </form>

        </div>
      </div>
        {% block content %}

        {% endblock content %}

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <form action="subscribe" class="subscribe-form" method="POST" >
                {%csrf_token%}
                <input style= "float:left;"type="email" id ="email" name ="email" placeholder="Enter your email..." required>
                <button type="submit" class="btn btn-primary" style="width:25%;">Subscribe</button> 
              </form>
            </div>
            <div class="col-md-6 col-md-offset-1" style="display:flex;justify-content:center;">
              <div class="social-links">
                <a href="https://vanshraghav2018.wixsite.com/vansh-raghav" target="_blank"><i class="fa fa-globe"></i></a>
                <a target="_blank" href="https://www.facebook.com/vansh.raghav.370?mibextid=ZbWKwL"><i class="fa fa-facebook"></i></a>
                <a target="_blank" href="https://instagram.com/vanshraghav2018?igshid=ZDdkNTZiNTM="><i class="fa fa-instagram"></i></a>
                <a target="_blank" href="https://twitter.com/vansh_raghav?s=09"><i class="fa fa-twitter"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/vansh-raghav-6862951b2"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
          </div>

          <p class="colophon"style="display:flex; justify-content:center;">&copy; Vansh Raghav</p>
        </div>
      </footer> <!-- .site-footer -->
    </div>

    <script src="{%static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{%static 'js/plugins.js' %}"></script>
    <script src="{%static 'js/app.js' %}"></script>

  </body>

</html>
